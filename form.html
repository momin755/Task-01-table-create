<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       label,input,textarea{
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <p>Search your image here: <input type="text"> <button>Search</button> </p>
        <img width="400" src="images/panda.jpg" alt="">
        <p>
            <a href="https://www.google.com">For more click here</a>
        </p>
        <hr>
        <h3>Feedback Form:</h3>
        <form>
            <label for="name">Name:
                <input type="text" name="" id="name">
            </label>
            <label for="date">Date:  
                <input type="date" name="" id="date">
            </label>
            <label for="comment">Comment: 
                <textarea name="" id="comment" cols="50" rows="5"></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
